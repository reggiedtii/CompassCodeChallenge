<div class="" style="margin-top:10px;">
    <div class="col-lg-8">
        <div class="bs-component" >
            <div class="alert alert-info" ng-show="false">
                <p>Sort key: {{sortKey}}</p>
                <p>Reverse: {{reverse}}</p>
                <p>Search String : {{search}}</p>
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-primary addnew pull-right" ng-click="go('/edit')" value="Edit All">
            </div>
            <form class="form-inline">

                <div class="form-group">
                    <label>Search</label>
                    <input type="text" ng-model="search" class="form-control" placeholder="Search">   
                   
                </div>
            </form>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th ng-click="sort('id')">
                            Id
                            <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('first_name')">
                            First Name
                            <span class="glyphicon sort-icon" ng-show="sortKey=='first_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('last_name')">
                            Last Name
                            <span class="glyphicon sort-icon" ng-show="sortKey=='last_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('dob')">
                            Date Of Birth
                            <span class="glyphicon sort-icon" ng-show="sortKey=='dob'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="client in clients | orderBy:sortKey:reverse |filter:search|itemsPerPage:15">
                        <td>{{client.id}}</td>
                        <td>{{client.first_name}}</td>
                        <td>{{client.last_name}}</td>
                        <td>{{client.dob | date : "MM/dd/yyyy" }}</td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
