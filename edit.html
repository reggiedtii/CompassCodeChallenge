<div class="" style="margin-top:10px;">
    <div class="bs-component">
        <div class="col-lg-8">
            <div class="form-group">
                <input type="button" class="btn btn-primary addnew pull-right" ng-click="go('/')" value="Back">
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" style="border:0px">
                        <div class="panel-body">
                            <form ng-submit="addNew()">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                                            <th>Firstname</th>
                                            <th>Lastname</th>
                                            <th>Date Of Birth</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="client in clients">
                                            <td>
                                                <input type="checkbox" ng-model="client.selected" />
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="client.first_name" required />
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="client.last_name" required />
                                            </td>
                                            <td>
                                                <input type="text" class="form-control"  ng-model="client.dob" required />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div class="form-group">
                                    <input ng-hide="!clients.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                                    <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
